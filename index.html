<!DOCTYPE html>
<html>
  
<head>
    <title>Marksheet</title>
  
    <link rel="stylesheet" href=
"https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity=
"sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  
    <style type="text/css">
        div {
            text-align: center;
        }
  
        #heading {
            font-weight: 700;
        }
    </style>
</head>
  
<body>
    <div class="container">
        <h5 class="text-center display-4"><b>Marksheet</b></h5>
  
        <div class="row border border-dark bg-success" id="heading">
            <div class="col-3 border border-dark">Name</div>
            <div class="col-3 border border-dark">Roll</div>
            <div class="col-3 border border-dark">Subject</div>
            <div class="col-3 border border-dark">Marks</div>
        </div>
  
        <div class="row border border-dark">
            <div class="col border border-dark">Aashish</div>
            <div class="col border border-dark">101</div>
            <div class="col border border-dark">English</div>
            <div class="col border border-dark">60</div>
        </div>
  
        <div class="row border border-dark bg-info">
            <div class="col border border-dark">Ritik</div>
            <div class="col border border-dark">102</div>
            <div class="col border border-dark">Hindi</div>
            <div class="col border border-dark">68</div>
        </div>
  
        <div class="row border border-dark">
            <div class="col border border-dark">sourabh</div>
            <div class="col border border-dark">103</div>
            <div class="col border border-dark">Maths</div>
            <div class="col border border-dark">82</div>
        </div>
  
        <div class="row border border-dark bg-info">
            <div class="col border border-dark">Rahul</div>
            <div class="col border border-dark">104</div>
            <div class="col border border-dark">Commerce</div>
            <div class="col border border-dark">65</div>
        </div>
    </div>
</body>
  
</html>
